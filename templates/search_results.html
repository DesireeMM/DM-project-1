{% extends 'base.html' %}

{% block title %}Activity Search Results{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <a href="/search" class="lead backlink">
          Go back to the search form
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div id="results-as-json">
          <h2>Results as JSON</h2>
          <pre>{{ results }}</pre>
        </div>

        <h2>Activity Search Map</h2>
        <div id="map">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
