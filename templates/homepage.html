{% extends 'base.html' %}
{% block title %}When To Chill{% endblock %}
{% block head %} 
<style>
    .background-div::before {
        content: "";
        background-image: url("/static/img/home_bg.svg");
        background-size:50%;
        background-repeat: no-repeat;
        background-position: bottom center;
        position: fixed;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        z-index: -1;
    }
</style>
{% endblock %}

{% block body %}
<div class="background-div">
<div class="container-fluid" id="homepage-div">
    <div class="row justify-content-evenly">
        <div class="col-4" id="login-field">
            <img src="/static/img/wtc_logo_no_bg.png" class="img-fluid" id="logo">
            <h1 style="color:#72B3E7">Let's Chill!</h1>
            <br>
            <form action="/login" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control focus-ring" id="floatingInput" name="email" placeholder="Email Address">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control focus-ring" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <p>
                    <button type="submit" class="btn btn-lg">Login</button>
                </p>
            </form>
            <div id="new-account-link">
            <a class="btn btn-lg" href="/new-account">Create New Account</a>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
