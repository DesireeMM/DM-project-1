{% extends 'base.html' %}

{% block title %} Personal Event Calendar{% endblock %}
{% block head %}<script src="
https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js
"></script>
<style>
    .background-div::before {
        content: "";
        background-image: url("/static/img/yellow_squares.svg");
        background-repeat: space;
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        opacity: 0.25;
        z-index: -1;
    }
</style>
{% endblock %}
{% block body %}
<div class="background-div">
<div class="row justify-content-center">
    <div class="col-12 vh-100">
<div id="calendar" style="background-color: rgba(255, 255, 255, 0.4)"></div>
<script src="\static\js\displayCalendar.js"></script>
</div>
</div>
</div>
{% endblock %}
