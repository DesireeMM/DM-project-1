{% extends 'base.html' %}

{% block title %}Search For Activities{% endblock %}
{% block head %}
  <link rel="stylesheet" href="/static/css/maps.css"/>

{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Search for Activities</h2>
        <div class="row">
          <label class="form-label above" for="search-keyword">What are you looking for?</label>

          <input
            id="search-input"
            class="form-control"
            type="text"
            name="keyword"
            placeholder="Search for restaurants or activities in your area."
          >
          <label class="form-label above" for="search-location">Where do you want to search?</label>
          <input
            id="search-location"
            class="form-control"
            type="text"
            name="location"
            placeholder="Enter a location: specific address, just City, State, or zip code."
          >
          <label class="form-label above" for="search-radius">What radius are you looking in?</label>
          <input
            id="search-radius"
            class="form-control"
            type="number"
            name="radius"
            max="50000"
            placeholder="Enter a number in meters (max: 50000)"
          >
        </div>
        <button type="button" id="search-form">Search</button>
    </div>
  </div>
</div>
<section class="map">
  <div id="map"></div>
</section>
<script src="/static/js/displayMap.js"></script>
<script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtcmlhkDltO2Pp0_kB0VktNe3xhmQA9Wk&callback=initMap">
  </script>
{% endblock %}
