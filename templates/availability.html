{% extends 'base.html' %}
{% block title %}Availability Calendar{% endblock %}
{% block head %}<script src="
https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js
"></script>
<style>
    .background-div::before {
        content: "";
        background-image: url("/static/img/yellow_squares.svg");
        background-repeat: space;
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        opacity: 0.25;
        z-index: -1;
    }
</style>
<link rel="stylesheet" href="/static/css/calendar.css">
{% endblock %}
{% block body %}
<div class="background-div">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1>Availability Calendar</h1>
            <div class="col-10 vh-100" id="calendar" style="background-color: rgba(255, 255, 255, 0.4)"></div>
            <script src="/static/js/userAvailability.js"></script>
        </div>
    </div>
</div>
{% endblock %}
